<div class="mobile-container">
  <div class="abs-center row">
    <div class="center twelve columns">
      <h2>Provider Swap</h2>
    </div>
    <div class="center twelve columns">
      <input
        type="text"
        placeholder="Username"
        [(ngModel)]="username"
      >
      <input
        type="text"
        placeholder="Password"
        [(ngModel)]="password"
      >
    </div>
    <div class="center twelve columns">
      <button (click)="login()" class="button-primary">Login</button>
    </div>
  </div>
</div>
