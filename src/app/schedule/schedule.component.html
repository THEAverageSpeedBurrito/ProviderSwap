<div class="schedule-container">
  <div *ngFor="let block of blocks">
    <div class="timeblock">
      <div class="timeslot" (click)="claimBlock(block, 1)" id="{{block}}1">{{block}}</div>
      <div class="timeslot" (click)="claimBlock(block, 2)" id="{{block}}2">{{block}}</div>
      <div class="timeslot" (click)="claimBlock(block, 3)" id="{{block}}3">{{block}}</div>
      <div class="timeslot" (click)="claimBlock(block, 4)" id="{{block}}4">{{block}}</div>
      <div class="timeslot" (click)="claimBlock(block, 5)" id="{{block}}5">{{block}}</div>
      <div class="timeslot" (click)="claimBlock(block, 6)" id="{{block}}6">{{block}}</div>
      <div class="timeslot" (click)="claimBlock(block, 7)" id="{{block}}7">{{block}}</div>
    </div>
  </div>
</div>
